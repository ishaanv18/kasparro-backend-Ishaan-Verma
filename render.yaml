services:
  # PostgreSQL Database
  - type: pserv
    name: kasparro-postgres
    env: docker
    plan: free
    region: oregon
    databases:
      - name: kasparro_db
        user: kasparro
    
  # FastAPI Web Service
  - type: web
    name: kasparro-api
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kasparro-postgres
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: kasparro-postgres
          property: connectionString
      - key: POSTGRES_USER
        fromDatabase:
          name: kasparro-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: kasparro-postgres
          property: password
      - key: POSTGRES_DB
        value: kasparro_db
      - key: COINGECKO_API_KEY
        sync: false
      - key: COINPAPRIKA_API_KEY
        sync: false
      - key: ETL_SCHEDULE_MINUTES
        value: 30
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    
  # ETL Background Worker
  - type: worker
    name: kasparro-etl
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: python -m ingestion.etl
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kasparro-postgres
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: kasparro-postgres
          property: connectionString
      - key: POSTGRES_USER
        fromDatabase:
          name: kasparro-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: kasparro-postgres
          property: password
      - key: POSTGRES_DB
        value: kasparro_db
      - key: COINGECKO_API_KEY
        sync: false
      - key: COINPAPRIKA_API_KEY
        sync: false
      - key: ETL_SCHEDULE_MINUTES
        value: 30
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
