version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kasparro-postgres
    environment:
      POSTGRES_USER: kasparro
      POSTGRES_PASSWORD: kasparro123
      POSTGRES_DB: kasparro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kasparro" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kasparro-network

  api:
    build: .
    container_name: kasparro-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://kasparro:kasparro123@postgres:5432/kasparro_db
      - DATABASE_URL_SYNC=postgresql://kasparro:kasparro123@postgres:5432/kasparro_db
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kasparro-network
    restart: unless-stopped

  etl:
    build: .
    container_name: kasparro-etl
    command: python -m ingestion.etl
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://kasparro:kasparro123@postgres:5432/kasparro_db
      - DATABASE_URL_SYNC=postgresql://kasparro:kasparro123@postgres:5432/kasparro_db
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - kasparro-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  kasparro-network:
    driver: bridge
