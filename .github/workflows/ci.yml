name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run Black
      run: black --check .
      continue-on-error: true
    
    - name: Run isort
      run: isort --check-only .
      continue-on-error: true
    
    - name: Run Flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kasparro
          POSTGRES_PASSWORD: kasparro123
          POSTGRES_DB: kasparro_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Initialize Database
      env:
        DATABASE_URL_SYNC: postgresql://kasparro:kasparro123@localhost:5432/kasparro_db
      run: |
        PGPASSWORD=kasparro123 psql -h localhost -U kasparro -d kasparro_db -f migrations/init.sql
    
    - name: Run Tests
      env:
        DATABASE_URL: postgresql+asyncpg://kasparro:kasparro123@localhost:5432/kasparro_db
        DATABASE_URL_SYNC: postgresql://kasparro:kasparro123@localhost:5432/kasparro_db
        COINPAPRIKA_API_KEY: test_key
        COINGECKO_API_KEY: test_key
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker Image
      run: |
        docker build -t kasparro-backend:${{ github.sha }} .
        docker build -t kasparro-backend:latest .
    
    - name: Test Docker Image
      run: |
        docker run --rm kasparro-backend:latest python -c "import api.main; print('Image OK')"

  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build and Push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kasparro-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/kasparro-backend:${{ github.sha }}
      continue-on-error: true
